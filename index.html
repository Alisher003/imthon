<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>pizza</title>
</head>
<body>
    <!-- HEADER -->
    <header>
            <div class="container-xxl container-fluid">

              <div class="pizza__inner">
                <h2 class="pizza__heading text-center py-5 m-0 mb-3">
                  Form pizza
                </h2>

                <div class="pizza__main row justify-content-around ">
                  <form class="all-form col-11 col-md-10 col-lg-7 col-xl-5" id="form" >
                    <div class="form__select-box p-4 mb-4 bg-light">
                      <label class="fw-bold mb-2 fs-5" for="form-select">
                        Noni qanday bo'lsin?
                      </label>
                      <select class="form__select js-select form-select" name="type_bread" id="form-select"></select>
                    </div>

                    <fieldset class="form__radios-box form-radios p-4 mb-4
                    bg-light">
                      <legend class="fw-bold mb-4 fs-5">Kattaligi</legend>
                    </fieldset>

                    <fieldset class="form__checks-box p-4 mb-4 bg-light">
                      <legend class="fw-bold mb-2 fs-5">Ustiga nima solaylik</legend>
                      <ul class="form-checkboxes list-unstyled d-flex flex-wrap flex-column flex-sm-row"></ul>
                    </fieldset>

                    <fieldset class="form__checks-box p-4 mb-4 bg-light">
                      <legend class="fw-bold mb-2 fs-5">Qo'shimchalar</legend>
                      <ul class="form-checkboxes-extra list-unstyled d-flex flex-wrap  flex-column flex-sm-row"></ul>
                    </fieldset>
                  </form>

                  <div class="pizza__right col-11 col-md-10 col-lg-4 p-4 bg-light">
                    <div class="result w-100 mb-4">
                      <p class="result__bread fw-bold p-3">
                        Non:
                        <span class="bread-type fw-normal text-success"></span>
                      </p>

                      <p class="result__size fw-bold p-3">
                        Kattaligi:
                        <span class="pizza-size fw-normal text-success"></span>
                      </p>

                      <div class="result__top mb-3">
                        <p class="result__top-text fw-bold p-3 pb-1 m-0">Ustida:</p>
                        <ul class="result-list result__top-list text-success"></ul>
                      </div>

                      <div class="result__extra">
                        <p class="result__extra-text fw-bold p-3 pb-1 m-0">Qo'shimcha:</p>
                        <ul class="result__extra-list text-success"></ul>
                      </div>
                    </div>

                    <button class="form-btn" type="submit">Buyurtma berish</button>
                  </div>
                </div>
              </div>

            </div>

    </header>







    <!-- MAIN -->
    <main></main>


    <!-- FOOTER -->
    <footer></footer>

    <!-- LINK JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
